{% extends 'song/home.html' %}
{% load  static %}

{% block css %}
<style>
    body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    .profile {
        margin-top: 50px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    .profile h1, .profile h2 {
        color: #333;
        margin-bottom: 10px;
    }
    .profile img {
        border-radius: 50%;
        transition: transform 0.2s;
        margin-bottom: 20px;
    }
    .profile img:hover {
        transform: scale(1.1);
    }
    .profile p {
        color: #666;
        margin-bottom: 5px;
    }
    .profile .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        margin-top: 20px;
        padding: 8px 20px;
    }
</style>
{% endblock %}

{% block home %}
<div class="container profile">
    <div class="row">
        <div class="col-md-4 text-center">
            <img src="{{ singer.image.url }}" class="img-fluid" alt="{{ singer.name }}">
        </div>
        <div class="col-md-8">
            <h1>{{ singer.name }}</h1>
            <p><strong>简介:</strong>{{ singer.bio }}</p>
            <p><strong>性别:</strong> {{ singer.get_gender_display }}</p>
            <p><strong>生日:</strong> {{ singer.dob }}</p>
            <a href="{% url 'song:change_singer' singer.id %}" class="btn btn-primary">修改</a>
        </div>    
    </div>
</div>
{% endblock %}
