{% load  static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="{% static 'img/musicPlayer.ico' %}" type="image/x-icon">
    <script src="{% static 'jquery/jquery_1.11.3_jquery.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap-4.5.3-dist/css/bootstrap.min.css' %}"></link>
    <script src="{% static 'bootstrap-4.5.3-dist/js/bootstrap.min.js' %}"></script>
    

</head>
<body>
<div class="container-fluid">
    <div class="row text-center">
        <div class="col-3">
            {% block left %}

            {% endblock %}
        </div>
        <div class="col-6">
            {% block header %}
                            <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'song:home' %}">主页</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'song:upload_singers' %}">导入歌手 <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'song:upload_songs' %}">导入歌曲 <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                       aria-expanded="false">
                        列表
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'song:singerlist' %}">歌手列表</a>
                        <a class="dropdown-item" href="{% url 'song:songlist' %}">歌曲列表</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item disabled" href="#">其他</a>
                    </div>

                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0" action="{% url 'song:search' %}" method="get">
                <input class="form-control mr-sm-2" type="search" name="keyword" placeholder="歌手/歌曲"
                       aria-label="搜索">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
            </form>


        </div>
    </nav>
    </div>
    

            {% endblock %}

            {% block home %}

            {% endblock %}
        </div>
        <div class="col-3">
            {% block right %}
            
            {% endblock %}
        </div>
        {% block footer %}

        {% endblock %}


    </div>
</div>

</body>
</html>
